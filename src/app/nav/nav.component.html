<div class="padding-bot">
  <mat-toolbar>
    <span>{{name}}</span>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
  </mat-toolbar>
</div>
